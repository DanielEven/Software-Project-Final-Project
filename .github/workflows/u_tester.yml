name: Eigenvectors & Eigenvalues Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make test_u_matrix
    - name: check output
      run: python3 tests/testers/U_tester.py
    - name: clean
      run: make clean
